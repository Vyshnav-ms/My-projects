{% extends 'base.html' %}

{% block body %}
  <div class="movie-list">
    {% for movie in movie_list %}
      <div class="movie-item">
        <img src="{{movie.img.url}}" alt="{{movie.name}}" class="movie-image">
        <label class="movie-label"><b><i>{{movie.name}}</i></b></label>
        <a href="{% url 'movie_app:detail' movie.id %}" class="btn btn-golden">View Details</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
