{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <!-- Include Bootstrap CSS and JavaScript from CDNs -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

     <!-- Include Popper.js from CDN -->
     <script src="{% static 'js/popper.min.js' %}"></script>
       
    <!-- Include custom fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f41d2d9fb1.js" crossorigin="anonymous"></script>


    <!-- Include your local static files -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <meta name="description" content="{% block metadescription %}{% endblock %}">
</head>
<body>
  <div class="container">
        {% include 'header.html' %}
        {% include 'navbar.html' %}
      
        {% block content %}{% endblock %}

  </div>

    {% include 'footer.html' %}
</body>
</html>
